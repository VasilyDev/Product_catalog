<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add a new product</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Add a new product</h1>
    <form action="/add_new_product" method="post">
        <input type="text" name="name" placeholder="Add a name of the product" class="form-control"><br>
        <textarea name="description" placeholder="Add a description of the product" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Add a new product</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
